<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card__main">
      <div class="card__info">
        <div>
          <h1 class="card__title">
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
            <br /> your business grow.
          </h1>
          <p style="color: rgb(101 99 124)" class="card__content">
            Discover the benefits of data analytics and make <br/>
            better decisions regarding revenue, customer <br/>
            experience and overall efficiency.
          </p>
          
        </div>
        <ul class=card__stat-list>
          <li class=card__stat>
            <div class="card__stat-value">10k+</div>
            <div class="card__stat-label">COMPANIES</div>
          </li>
          <li class=card__stat><div class="card__stat-value">314</div><div class="card__stat-label">TEMPLATES</div></li>
          <li class=card__stat><div class="card__stat-value">12M+</div><div class="card__stat-label">QUERIES</div></li>
        </ul>
      </div>
      <div class="card__image"><img src="./images/image-header-desktop.jpg" ></img></div>
      
    </div>
  </body>
</html>
